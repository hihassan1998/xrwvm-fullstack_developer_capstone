<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Best Cars Dealership</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <style>
        
        .container {
            padding: 100px 0;
        }
        .contact-card {
            background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent white background */
            backdrop-filter: blur(10px); /* Apply blur effect */
            border-radius: 20px;
            padding: 20px;
        }
        .contact-info {
            font-size: 30px;
            font-weight: bold;
            
        }
        .card-title{
            font-size: 48px;
            font-weight: bold;
            
        }
    </style>
</head>
<body class="body-contact">
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color:darkturquoise;">
    <div class="container-fluid">
      <h2 style="padding-right: 5%;">Dealerships</h2>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" style="font-size: larger;" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="font-size: larger;" href="/about">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" style="font-size: larger;" href="/contact">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="container text-center">

      <div class="col-md-6">

                <p>Phone: <span style="font-weight: normal;">+1234567890</span></p>
                <p>Email: <span style="font-weight: normal;">info@bestcars.com</span></p>
                <p>Address: <span style="font-weight: normal;">123 Main Street, Cityville</span></p>
                <p>Customer Support: <span style="font-weight: normal;">support@bestcars.com</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
